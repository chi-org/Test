name: Workflow For PoC

on: 
  push: 
    branches:
    - main

jobs:
  job1:
    runs-on: self-hosted
    permissions:
      contents: read
      packages: write
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Echo job id
      run: |
        echo "job id: ${{ github.run_id }}"