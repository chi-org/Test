name: Workflow For PoC

on: 
  push: 
    branches:
    - main

jobs:
  job1:
    runs-on: ubuntu-dind
    steps:
    - name: Failed step
      run: |
        echo "failed branch main"
        exit 1;

    - name: Failed step
      if: always() && !cancelled()
      run: |
        echo "failed"
        sleep 60
        exit 1;
        echo "second failed step"
        exit 1;
        echo "third step"
  job2:
    runs-on: ubuntu-dind
    needs: job1
    steps:
    - name: Echo step
      run: |
        echo "By pass failed"
   
