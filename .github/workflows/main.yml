name: Workflow For PoC

on: 
  push: 
    branches:
    - main

jobs:
  job1:
    outputs:
      run_job2: ${{ steps.test.outputs.run_job2 }}
      run_job3: ${{ steps.test.outputs.run_job3 }}
    runs-on: self-hosted
    permissions:
      contents: read
      packages: write
    steps:
    - name: Test 
      id: test
      run: |
        echo test
        echo "run_job2=true" >> $GITHUB_OUTPUT
        echo "run_job3=true" >> $GITHUB_OUTPUT
  
  job2:
    needs: job1
    if: needs.job1.outputs.run_job2 == 'true'
    runs-on: self-hosted
    permissions:
      contents: read
      packages: write
    steps:
    - name: Test 
      run: |
        echo test
        exit 1

  job3:
    needs: 
      - job1
      - job2
    if: needs.job1.outputs.run_job3 == 'true'
    runs-on: self-hosted
    permissions:
      contents: read
      packages: write
    steps:
    - name: Test 
      run: |
        echo test