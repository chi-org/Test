name: Workflow For PoC

on: 
  push: 
    branches:
    - main

jobs:
  job1:
    runs-on: self-hosted
    permissions:
      contents: read
      packages: write
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Test apply k8s
      run: |
        echo ${{ secrets.SUDO_PW }} | sudo kubectl apply -f test-ns.yaml

        sudo kubectl get pod -A